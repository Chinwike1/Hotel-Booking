        <a href="#" id="button-open">
          <svg width="30" height="30">
             <path d="M0,5  30,5" stroke="#fff" stroke-width="5"/>
             <path d="M0,14  30,14" stroke="#fff" stroke-width="5"/>
             <path d="M0,23  30,23" stroke="#fff" stroke-width="5"/>
          </svg>
        </a>
    </span>
    <a class="navbar-brand" href="#">Hotel Booking</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Products</a>
        </li>

      </ul>

    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
  <!-- Carousel content -->
  <div id="carousel-1" class="carousel slide carousel-fullscreen" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-1" data-slide-to="1"></li>
      <li data-target="#carousel-1" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner carousel-1-target" role="listbox">
      <!-- First Image with its content -->
        <div class="carousel-item active" style="background-image:url('./img/front-page-1.jpg');">
          <div class="overlay"></div>
          <div class="d-flex h-100 align-items-center justify-content-center flex-column">
              <h1 class="text-white">This is the Rubik Font</h1><br>
              <a href="./html/dashboard.html" style="z-index:9;" class="btn btn-lg btn-outline-theme">Book A Room</a>
          </div>
        </div>
      <!-- Second Image with its content -->
        <div class="carousel-item"  style="background-image:url('./img/front-page-2.jpg');">

          <div class="d-flex h-100 align-items-center justify-content-center flex-column">

          <div class="overlay"></div>
          <div class="d-flex h-100 align-items-center justify-content-center flex-column">
              <h1 class="text-dark">This is the Rubik Font</h1><br>
              <a href="./html/dashboard.html" style="z-index:9;" class="btn btn-lg btn-outline-theme">Book A Room</a>
          </div>
        </div>

    <!-- Previous and Next Buttons -->
      <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span> <!-- For assitive readers -->
      </a>
      <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span> <!-- For assitive readers -->
