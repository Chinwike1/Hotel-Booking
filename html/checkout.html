<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CheckOut Page</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/dash.css">
</head>
<body id="checkoutPage">
  <header class="dash-header">
    <div class="dash-content">
      <a href="../index.html">Hotel Booking</a>
    </div>
  </header>

  <div class="container center">
      <form action="#" class="checkout-details">
        <div class="row">
          <div class="col-md-4">
            <input type="number" required>
            <label class="floaters" for="cardNumber">CARD NUMBER</label>
          </div>
          <div class="col-md-4">
            <input type="name" required>
            <label class="floaters" for="name">NAME ON CARD</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="row">
                <label for="expiryDate">EXPIRY DATE</label>
            </div>
            <div class="row">
              <div class="col">
                <select class="form-control"  required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              </div>
              <div class="col">
                  <select class="form-control">
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="custom-control custom-checkbox">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Set as default payment</label>
            </div>
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-lg btn-success">CONFIRM PAYMENT</button>
        </div>
      </form>
  </div>


<script src="../js/jquery-3.3.1.slim.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
