<body>
  <div class="wrapper">
    <header class="dash-header">
      <div class="dash-content">
        <strong>Hotel Booking</strong>

    </header>
    <div class="row">
      <div class="col-md-2">
        <div class="list-group" id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#book-room" target="dashboard" role="tab">Book A Room</a>
          <a class="list-group-item" id="list-profile-list" href="indefj.html">Profile</a>
          <a class="list-group-item" id="list-messages-list" href="kaldjl.html">Hotel Policies</a>
          <a class="list-group-item" id="list-settings-list" href="#">Food & Drink</a>
          <a class="list-group-item" id="list-home-list" href="#">Eatery Facilities</a>
          <a class="list-group-item" id="list-home-list" href="#">Facilites</a>
          <a class="list-group-item" id="list-home-list" href="#">Entertainment</a>
          <a class="list-group-item" id="list-home-list" href="#">Home</a>
          <a class="list-group-item" id="list-home-list" href="#">Home</a>

          <a class="list-group-item" id="list-home-list" href="#">Home</a>
          <a class="list-group-item" id="list-home-list" href="#">Home</a>
          <a class="list-group-item" id="list-home-list" href="#">Home</a>
        </div>
      <!-- Navigation Content -->
      </div>
      <div class="col-md-10">
        <div class="container">
          <form action="checkout.html" class="form-container">
            <div class="row">
              <div class="col-md-4">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label for="Price">Price</label>
                <input class="form-control" type="text" placeholder="N383,000" readonly required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="entryDate">Entry Date</label>
                <input type="date" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label for="depatureDate">Depature Date</label>
                <input type="date" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="occupants">Number of Occupants</label>
                <select class="form-control"  required>
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="city">City</label>
                <input type="text" class="form-control"  required>
              </div>
            </div>
            <div class="row">
              <button class="btn btn-success btn-lg">Proceed to CheckOut</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<script src="../js/jquery-3.3.1.slim.min.js"></script>

</body>
</html>
